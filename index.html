<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <header class="cabecalho">
        <img src="./assets/imagens/coracao.png" alt="" srcset="">
        <h1 class="cabecalho__titulo">AluraGeek</h1>
    </header>
    <main class="container">
        <div class="container__mostrar">
            <h2 class="container__mostrar__titulo">MEUS PRODUTOS:</h2>
            <ul class="container__mostrar__produtos" alt="produtos" data-lista>
                
            </ul>
        </div>
        <div  class="container__cadastrar">
            <form class="container__cadastrar__formulario" data-formulario>
                <h2 class="formulario__titulo">ADICIONAR<br> PRODUTO!</h3>
                    <div class="formulario__campo">
                        <input name="nome" class="campo__escrita" required placeholder="nome..."
                            id='nome' data-nome />
                    </div>
    
    
                    <div class="formulario__campo">
                        <input name="valor" class="campo__escrita" required placeholder="valor..."
                            id='valor' data-valor />
                    </div>
    
                    <div class="formulario__campo">
                        <input name="imagem" class="campo__escrita" required placeholder="imagem..."
                            id='imagem' data-imagem/>
                    </div>
                    <div class="formulario__botao">    
                        <input value="Guardar" class="botao" id="guardar" type="submit">
                        <input value="Limpar" class="botao" id="limpar" type="reset">
                    </div>
            </form>
            
            
        </div>

    </main>
    <footer class="rodape">
        <div class="rodape__destaque">
            <img src="./assets/imagens/coracao.png" alt="" srcset="">
            <h1 class="rodape_destaque__titulo">AluraGeek</h1>
        </div>
        <div  class="rodape__descricao">
            <p id="desenvolvedor">DESENVOLVIDO POR ESTEFANI</p>
            <p id="colaborador">ALURA LATAM - 202X</p>
        </div>
    </footer> 
    <script type="module" src="./js/mostrarCardProduto.js"></script>
    <script type="module" src="./js/criarCardProduto.js"></script>
</body>
</html>
